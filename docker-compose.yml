version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: bh_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost -p ${POSTGRES_PORT}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bh_app
    restart: on-failure
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable
      - GRPC_PORT=${GRPC_PORT}
      - HTTP_PORT=${HTTP_PORT}
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"   # grpc
      - "${HTTP_PORT}:${HTTP_PORT}"   # http gateway + health
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "until pg_isready -h db -p ${POSTGRES_PORT} -U ${POSTGRES_USER}; do echo waiting for postgres; sleep 1; done; /app-bin"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${HTTP_PORT}/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
